clippy:
  input_paths: [ src ]
  build: [ cargo clippy ]

test:
  input_paths: [ src, test ]
  build: [ cargo test ]

no-unused-dependencies:
  dependencies: [ clippy ]
  input_paths: [ Cargo.toml, src, test ]
  build: [ cargo +nightly udeps ]

check:
  dependencies: [ test, clippy, no-unused-dependencies ]
